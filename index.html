<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreta Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center calc(50% - 15px);
        }

        /* Logo positioned over the sun */
        .sun-logo {
            position: absolute;
            left: 50.5%;
            top: 31%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            z-index: 3;
            filter: brightness(1.3) drop-shadow(0 0 15px rgba(255, 220, 100, 0.9))
                   drop-shadow(0 0 40px rgba(255, 180, 60, 0.6))
                   drop-shadow(0 0 80px rgba(255, 140, 30, 0.3));
        }

        @media (min-width: 768px) {
            .sun-logo {
                width: 80px;
                height: 80px;
                top: 30%;
            }
        }

        @media (min-width: 1200px) {
            .sun-logo {
                width: 95px;
                height: 95px;
                top: 29%;
            }
        }

        /* Glow to blend logo into the sun's light */
        .sun-glow {
            position: absolute;
            left: 50.5%;
            top: 31%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
        }

        .sun-glow-core {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle,
                rgba(255, 245, 210, 0.7) 0%,
                rgba(255, 225, 140, 0.4) 40%,
                rgba(255, 190, 80, 0.15) 70%,
                transparent 100%);
        }

        .sun-glow-wide {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle,
                rgba(255, 215, 100, 0.2) 0%,
                rgba(255, 180, 60, 0.08) 50%,
                transparent 100%);
        }

        @media (min-width: 768px) {
            .sun-glow { top: 30%; }
            .sun-glow-core { width: 140px; height: 140px; }
            .sun-glow-wide { width: 350px; height: 350px; }
        }

        @media (min-width: 1200px) {
            .sun-glow { top: 29%; }
            .sun-glow-core { width: 160px; height: 160px; }
            .sun-glow-wide { width: 420px; height: 420px; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <img class="hero-image" src="assets/hero.png" alt="Snowboarder on mountain summit at sunrise">
        <div class="sun-glow sun-glow-wide"></div>
        <div class="sun-glow sun-glow-core"></div>
        <img class="sun-logo" src="assets/logo.png" alt="Oreta Solutions">
    </div>
</body>
</html>
